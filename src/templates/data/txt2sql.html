<!DOCTYPE html>
<html>
<head>
    <title>txt2sql</title>
    <link rel="stylesheet" type="text/css" href="/media/css/base.css" />
    <link rel="stylesheet" type="text/css" href="/media/css/forms.css" />
</head>
<body>
    <form action="/data/" enctype="multipart/form-data" method="POST">{% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td colspan="2">
                <input type="submit">
            </td>
        </tr>
    </table>
    </form>
    <h4>LINES: {{ lines }}</h4>
    <h4>QUERIES: {{ queries }}</h4>
    <ul>
    {% for line in errors %}
        <li>{{ line }}</li>
    {% endfor %}
    </ul>
</body>
</html>
